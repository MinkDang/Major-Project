<!DOCTYPE html>
<html data-theme="light" lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Pizza Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="shortcut icon" type="image/png" href="./assets/visual/pizza.png">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
    <script src="./js/index.js" type="module" defer></script>
</head>

<body>
    <nav>
        <header>
            <section id="header-left">
                <a href="./" id="homepage-link" title="Home">
                    <img src="./assets/visual/logo.png" alt="" width="60px" height="60px" id="logo-image">
                </a>
            </section>
            <ul id="header-right">
                <li id="dropdown-menu">
                    <svg tabindex="0" width="40" height="40" viewBox="0 0 30 30" fill="transparent">
                        <circle id="user-background" cx="15" cy="15" r="14.5" />
                        <path
                            d="M15 16.25C15.6904 16.25 16.25 15.6904 16.25 15C16.25 14.3096 15.6904 13.75 15 13.75C14.3096 13.75 13.75 14.3096 13.75 15C13.75 15.6904 14.3096 16.25 15 16.25Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M23.75 16.25C24.4404 16.25 25 15.6904 25 15C25 14.3096 24.4404 13.75 23.75 13.75C23.0596 13.75 22.5 14.3096 22.5 15C22.5 15.6904 23.0596 16.25 23.75 16.25Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M6.25 16.25C6.94036 16.25 7.5 15.6904 7.5 15C7.5 14.3096 6.94036 13.75 6.25 13.75C5.55964 13.75 5 14.3096 5 15C5 15.6904 5.55964 16.25 6.25 16.25Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <ul id="dropdown-menu-hidden">
                        <li><a href="./menu/pizza.html" class="hover-lightyellow">Menu</a></li>
                        <li><a href="./information/store-finder.html" class="hover-lightyellow">Stores</a></li>
                        <li><a href="./information/contact.html" class="hover-lightyellow">Contact Us</a></li>
                    </ul>
                </li>

                <li>
                    <a href="./account/login.html" id="account-button" title="Account Log In / Sign Up">
                        <svg width="40" height="40" viewBox="0 0 30 30" fill="transparent">
                            <g id="user">
                                <circle id="user-background" cx="15" cy="15" r="14.5" />
                                <path class="user-strokes"
                                    d="M22 23V21.3333C22 20.4493 21.6313 19.6014 20.9749 18.9763C20.3185 18.3512 19.4283 18 18.5 18H11.5C10.5717 18 9.6815 18.3512 9.02513 18.9763C8.36875 19.6014 8 20.4493 8 21.3333V23"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path class="user-strokes"
                                    d="M15 14C17.2091 14 19 12.2091 19 10C19 7.79086 17.2091 6 15 6C12.7909 6 11 7.79086 11 10C11 12.2091 12.7909 14 15 14Z"
                                    stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </g>
                        </svg>
                    </a>
                </li>
            </ul>
        </header>
    </nav>
    <main>
        <div id="background"></div>
        <form id="logistic-option-form" autocomplete="off">
            <input type="radio" name="logistic" value="delivery" id="delivery" checked>
            <label for="delivery">Delivery</label>
            <input type="radio" name="logistic" value="pickup" id="pickup">
            <label for="pickup">Pickup</label>
        </form>
        <form id="logistic-value-form" autocomplete="off">
            <fieldset>
                <div>
                    <legend>Enter your <span class="logistic-value">delivery address</span></legend>
                    <button type="button" id="cancel-button">Cancel</button>
                </div>

                <p id="location-warning">Please enter <span class="logistic-value">delivery address</span></p>
                <input type="text" name="location" id="location" placeholder="e.g. 1 Bridge Rd, Glebe" maxlength="150">
                <button type="button" id="order-now-button">Order Now</button>
                <section id="autocomplete-section">
                    <p id="autocomplete-information-text"></p>
                    <ul id="autocomplete-entries"></ul>
                    <div id="excess-result-page-switch">
                        <input type="radio" name="page" value="backward" id="backward-button" class="block-click">
                        <label for="backward-button">Back</label>
                        <input type="radio" name="page" value="forward" id="forward-button">
                        <label for="forward-button">Next</label>
                    </div>
                </section>
            </fieldset>
            <section id="logistic-value-found">
                <p></p>
                <button type="button" id="logistic-value-found-change">Change</button>
                <button type="button" id="logistic-value-found-resume">Resume your Order</button>
            </section>
        </form>
    </main>
    <!-- TODO: Add Footer -->
    <footer></footer>
</body>

</html>
